<script type="text/javascript">
    $(document).ready(() => {
        $.ajax({
            url:"./includes/service_kyc.inc.php",
            method:"POST",
            data:"serve_id=yes",
            success:(result)=>{
                // console.log(result);
                if (result=="error") {
                    alert("You need login first...");
                    window.location.href="../welcome/mobile_sp.html";
                }
            }
        });
        $.ajax({
            url: './includes/get_city_taluk.php',
            method: 'POST',
            data: 'serve=yes',
            success: (result) => {
                $("#serve_1").html(result);
                $("#serve_2").html(result);
            }
        });
        $.ajax({
            url: './includes/get_city_taluk.php',
            method: 'POST',
            data: 'city=yes',
            success: (result) => {
                $("#district").html(result);
            }
        });
    });
    $("#district").change(() => {
        let district_id = $("#district").val();
        $.ajax({
            url: './includes/get_city_taluk.php',
            method: 'POST',
            data: 'taluk=yes&district_id=' + district_id,
            success: (result) => {
                $("#taluk").html(result);
            }
        });
    });
    $("#submit").click((e) => {
        e.preventDefault();
        var serve_1=$("#serve_1").val();
        var serve_2=$("#serve_2").val();
        var email = $("#email").val();
        var name = $("#name").val();
        var present_address = $("#present_address").val();
        var permanent_address = $("#permanent_address").val();
        var district_id = $("#district").val();
        var taluk_id = $("#taluk").val();
        if (serve_1 == "" ||email == "" || name == "" || present_address == "" || permanent_address == "" || district_id == "" || taluk_id == "") {
            alert("Fill all the details");
        } else if (serve_1==serve_2) {
            alert("select the different service of the optional");
        } else {
            $.ajax({
                url: './includes/service_add.inc.php',
                method: 'POST',
                data: 'email=' + email +'&serve_1='+serve_1+'&serve_2='+serve_2+ '&name=' + name + '&present_address=' + present_address + '&permanent_address=' + permanent_address + '&district_id=' + district_id + '&taluk_id=' + taluk_id,
                success: (result) => {
                    // console.log(result);
                    // return;
                    if (result == "success") {
                        alert("Registration success..!!");
                        window.location.href = "./kycform.html";
                    } else if (result == "error") {
                        alert("Error registration process try after sometime");
                    } else {
                        alert("Something went wrong :(");
                    }
                }
            });
        }
    });
</script>
